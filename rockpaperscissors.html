<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href='style.css'>
    </head>
    <body>
        <h1>Rock, Paper, Scissors!</h1>
        <button id="start" type="button">Start Game</button> 
        <div>
            <button id='rock' type='button'><img src='rock.png' alt='Rock'></button>
            <button id='paper' type='button'><img src='paper.png' alt='Paper'></button>
            <button id='scissors' type='button'><img src='scissors.png' alt='Scissors'></button>
        </div>
        <p id="results"></p>
        <div class='footer'>
            <p>Art: By By Enzoklop - Own work, CC BY-SA 3.0, https://commons.wikimedia.org/w/index.php?curid=27958688</p>       
        </div>
        <script type='text/javascript' src='script.js'></script>
    </body>
</html>
