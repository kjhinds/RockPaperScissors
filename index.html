<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href='style.css'>
    </head>
    <body>
        <div id='header'>
            <h1>Rock, Paper, Scissors!</h1>
            <p>Choose your weapon!</p>
            <button id="start" type="button">Start Game</button> 
        </div>
        <div id='container'>
        </div>
        <div id='gameLog'>
            <div id='round'>
                <p id='roundText'></p>
            </div>
            <div id='player'>
                <p>Player Weapon</p>
                <div>
                    <img id='playerWeapon' src='' alt=''>
                </div>
            </div>
            <div id='computer'>
                <p>Computer Weapon</p>
                <div>
                    <img id='computerWeapon' src='' alt=''>
                </div>
            </div>
            <div id='results'>
                <p id='resultsText'></p>
            </div>
            <div id='scores'>
                <p id='scoresText'></p>
            </div>
        </div>
        <div id='gameover'>
            <h2>Game Over!</h2>
        </div>
        <div class='footer'>
            <p>Art: By By Enzoklop - Own work, CC BY-SA 3.0, https://commons.wikimedia.org/w/index.php?curid=27958688</p>       
        </div>
        <script type='text/javascript' src='script.js'></script>
    </body>
</html>
